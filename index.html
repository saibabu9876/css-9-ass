<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device width initial-scale=1.0">
    <title>Document</title>
    <style>
        .sai{
            background-color: black;
                    width: 100vw;
                    height: 100vh;
                    
                    display: grid;
                    gap: 5px;
                
                    padding: 20px;
                    grid-template-areas:
                     'area1 area2 area3'
                    'area1 area5 area6'
                    ' area4 area5 area7'
                    ;
        }
        .a1{
            grid-area: area1;
            background-color: red;
           background-image: url("https://c4.wallpaperflare.com/wallpaper/550/815/810/classic-honda-bike-wallpaper-preview.jpg");
           background-size: cover;
           background-position: center;
           
            
           
            
            
            
        }
        .b1{
            grid-area: area2;
            background-color: orange;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9uDH9YEay5_UvKfeL9bOlh_4VsxhiM8Hbeg&s");
            background-size: cover;
            background-position: center;
        }
        .c1{
            grid-area: area3;
            background-color: yellow;
            background-image: url("https://4kwallpapers.com/images/walls/thumbs_2t/14230.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        .d1{
            grid-area: area4;
            background-color: palevioletred;
            background-image: url("https://wallpapers.com/images/featured/4k-bike-p5ztqfie3vnj5kkp.jpg");
            background-position: center;
            background-size: cover;
        }
        .e1{
            grid-area: area5;
            background-color: green;
            background-image: url("https://www.webbikeworld.com/wp-content/uploads/2023/03/wallpaperflare.com_wallpaper-12-6-scaled.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .f1{
            grid-area: area6;
            background-color: blue;
           background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsohmaUn7uifLvo7cjt4-uOd_oSwX4y494jQ&ss");
           background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .g1{
            grid-area: area7;
            background-color: brown;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOHIP4r-iNeJ8MLAH4wePi3HhmM7PW_8Q_dw&s");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
            
            </style>
            
</head>
<body>
    <div class="sai">
        <div class="aa a1"></div>
        <div class="bb b1"></div>
        <div class="cc c1"></div>
        <div class="dd d1"></div>
        <div class="ee e1"></div>
        <div class="ff f1"></div>
        <div class="gg g1"></div>
       </div>
</body>
</html>
